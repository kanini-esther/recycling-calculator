<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.css"/>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <title>Recycle</title>
    <style>
        .carousel-item img {
            height: 221px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Make It Green</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2 class="text-dark">Menu</h2>
            <table class="table table-hover table-borderless" id="recycler-table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Model</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th></th>
                    <td>405A</td>
                    <td>70 AED</td>
                </tr>
                <tr>
                    <th></th>
                    <td>902 W</td>
                    <td>30 AED</td>
                </tr>
                <tr>
                    <th>Plastic</th>
                    <td>103 X</td>
                    <td>80 AED</td>
                </tr>
                <tr>
                    <th></th>
                    <td>904 Y</td>
                    <td>100 AED</td>
                </tr>
                <tr>
                    <th></th>
                    <td>105 K</td>
                    <td>900 AED</td>
                </tr>

                </tbody>
            </table>
            <h3 class="font-weight-bold">Calculate plastic amount</h3>
            <div class="flex-colum" style="display: flex">
                <select class="form-control col-md-3" id="model">
                    <option value="">-- Select --</option>
                </select>
                <select class="form-control col-md-3" id="price">
                    <option value="">-- Select --</option>
                </select>
                <button class="btn btn-outline-primary" id="calculate">Calculate Plastic Amount</button>
                <br/>
            </div>
            <br/>
            <p id="msg"></p>
        </div>
        <div class="col-md-4">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner" style="padding: 100px 0;">
                    <div class="carousel-item active">
                        <img src="1.jpeg" class="d-block w-100" alt="One">
                    </div>
                    <div class="carousel-item">
                        <img src="2.jpeg" class="d-block w-100" alt="Two">
                    </div>
                    <div class="carousel-item">
                        <img src="3.jpeg" class="d-block w-100" alt="Three">
                    </div>
                    <div class="carousel-item">
                        <img src="4.jpeg" class="d-block w-100" alt="four">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {

            var url = "data.json";

            $.getJSON(url, function (data) {
                $.each(data, function (index, value) {
                    // APPEND OR INSERT DATA TO SELECT ELEMENT.
                    $('#model').append('<option value="' + value.Model + '">' + value.Model + '</option>');
                    $('#price').append('<option value="' + value.Price + '">' + value.Price + '</option>');
                });
            });
        });

        // SHOW SELECTED VALUE.
        $('#calculate').click(function () {
            var model = $('#model').val().split(' ').shift();
            var price = $('#price').val().split(' ').shift();
            $('#msg').text('Plastic amount: ' + numberWithCommas(model * price) );
    });
    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
</script>
</body>
</html>
